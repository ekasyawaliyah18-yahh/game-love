<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
background:#ffe7ef;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
font-family:Arial, sans-serif;
color:#ff3d7f;
}
h1{margin-bottom:20px;}
#game{
width:300px;
height:300px;
background:white;
border-radius:12px;
box-shadow:0 0 12px rgba(0,0,0,0.15);
position:relative;
overflow:hidden;
}
#player{
width:40px;
height:40px;
background:#ff3d7f;
border-radius:50%;
position:absolute;
top:130px;
left:130px;
transition:0.12s;
}
#msg{margin-top:20px;font-size:18px;}
</style>
</head>
<body>
    <h1>Sentuh Aku ðŸ’—</h1>
<div id="game">
<div id="player"></div>
</div>
<div id="msg">Pencet aku di layar~</div>


<script>
const game = document.getElementById("game");
const player = document.getElementById("player");
const msg = document.getElementById("msg");


game.addEventListener("click", ()=>{
const x = Math.random()*260;
const y = Math.random()*260;
player.style.left = x + "px";
player.style.top = y + "px";
msg.textContent = "Hehehe kejar aku ðŸ’ž";
});
</script>
</body>
</html>
